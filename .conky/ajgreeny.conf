# set to yes if you want Conky to be forked in the background
background yes
# Use Xft?
use_xft yes
# Xft font when Xft is enabled
xftfont Trebuchet MS:size=11
# Text alpha when using Xft
xftalpha 0.9
# Update interval in seconds
update_interval 2.0
# This is the number of times Conky will update before quitting. Set to zero to run forever.
total_run_times 0
# Create own window instead of using desktop (required in nautilus)
own_window no
# If own_window is yes, you may use type normal, desktop or override
own_window_type normal
# Use pseudo transparency with own_window?
own_window_transparent yes
# If own_window is yes, these window manager hints may be used
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
# Use double buffering (reduces flicker, may not work for everyone)
double_buffer yes
# Minimum size of text area
minimum_size 280
# Maximum width
maximum_width 280
# Draw shades?
draw_shades no
# Draw outlines?
draw_outline no
# Draw borders around text
draw_borders no
# Draw borders around graphs
draw_graph_borders yes
# Stippled borders? stippled_borders 8 border margins border_margin 2 border width border_width 1 Default colors and also border colors
default_color white default_shade_color red default_outline_color green
# Text alignment, other possible values are commented alignment top_left alignment top_right alignment bottom_left
alignment bottom_right
#alignment none
# Gap between borders of screen and text same thing as passing -x at command line
gap_x 30 gap_y 50
# Subtract file system buffers from used memory?
no_buffers yes
# set to yes if you want all text to be in uppercase
uppercase no
# number of cpu samples to average set to 1 to disable averaging
cpu_avg_samples 1
# Force UTF8? note that UTF8 support required XFT
override_utf8_locale no
