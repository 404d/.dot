<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
    <!-- fuck helvetica -->
    <match>
        <test name="family">
            <string>Helvetica</string>
        </test>
        <edit binding="same" mode="assign" name="family">
            <string>Source Sans Pro Light</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>Arial</string>
        </test>
        <edit binding="same" mode="assign" name="family">
            <string>Source Sans Pro Light</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>DejaVu Sans</string>
        </test>
        <edit binding="same" mode="assign" name="family">
            <string>Source Sans Pro Light</string>
        </edit>
    </match>
</fontconfig>
