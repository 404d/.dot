<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Source Serif Pro Light</family>
            <family>IPAMincho</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Source Sans Pro Light</family>
            <family>Source Han Sans JP</family>
        </prefer>
    </alias>
</fontconfig>
